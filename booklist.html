<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book_List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Praise <span class="text-warning">Book</span> List</h2>
            <label for="">Title</label>
            <input type="text" id="title" class="form-control">
            <label for="">Author</label>
            <input type="text" id="author" class="form-control">
            <label for="">Year</label>
            <input type="text" id="year" class="form-control">
        <button onclick="addBook()" class="form-control btn-danger">Add Book</button>
        <button onclick="show()" class="form-control btn-success">Display Added Book</button>
        <center>
            <table id="res" style="border: 1px red solid; margin-top: 20px;" class="text-center">
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
            </table>
        </center>
    </div>

    <style>
        th{
            border: 1px solid blue;
            padding: 10px;            
        }
        td{
            border: 1px solid blue;
            padding: 10px;
        }
    </style>
</body>
<script>
    let arr = []
    const addBook = () =>{
    let obj = {
        bookTitle: title.value,
        bookAuthor: author.value,
        bookYear: year.value
    }
    console.log(obj);
    arr.push(obj)
    localStorage.setItem('bookstore', JSON.stringify(arr));
}

    const show = () => {
        let a = JSON.parse(localStorage.getItem('bookstore')) || [];
        for (let i = 0; i < a.length; i++) {
            res.innerHTML += '<td>' + a[i].bookTitle + '</td>' + '<td>' + a[i].bookAuthor + '</td>' + '<td>' + a[i].bookYear + '</td>' 
        }
    }
</script>
</html>
